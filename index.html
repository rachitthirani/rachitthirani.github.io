
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/portfolio.js"></script>
<title>Rachit Thirani's WebPage</title>

</head>
<body >
  <header>Anyone can write code that a computer can understand. Good programmers write code that humans can understand.</header>
  <div class="logo">this will be the logo</div>

<div ng-app="TabsApp" ng-controller="TabsCtrl">
    <div class="tabs" >
        <ul>
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.name}}</li>
        </ul>
    </div> 
    <div class="mainView">
        <div ng-include="currentTab"></div>
    </div>
       
</div>
 </body>
 </html>
